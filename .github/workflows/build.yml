name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  build:
    name: Build Helium
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - arch: x86_64
            name: Intel
          - arch: arm64
            name: Apple Silicon

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build for ${{ matrix.name }}
        run: |
          swift build -c release --arch ${{ matrix.arch }}

      - name: Run Tests
        if: matrix.arch == 'arm64'
        run: |
          swift test

      - name: Create App Bundle
        run: |
          mkdir -p Helium.app/Contents/MacOS
          mkdir -p Helium.app/Contents/Resources
          
          # Copy binary
          cp .build/release/Helium Helium.app/Contents/MacOS/
          
          # Create Info.plist
          cat > Helium.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>Helium</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.helium.browser</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Helium</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
              <key>NSAppTransportSecurity</key>
              <dict>
                  <key>NSAllowsArbitraryLoads</key>
                  <true/>
              </dict>
          </dict>
          </plist>
          EOF
          
          # Sign the app (ad-hoc for now)
          codesign --force --deep --sign - Helium.app

      - name: Create DMG
        run: |
          # Create DMG folder with Applications shortcut
          mkdir -p dmg_contents
          cp -R Helium.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          
          # Create DMG with Applications link for drag-and-drop install
          hdiutil create -volname "Helium" -srcfolder dmg_contents -ov -format UDZO Helium-${{ matrix.arch }}.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Helium-${{ matrix.arch }}
          path: Helium-${{ matrix.arch }}.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Intel Build
        uses: actions/download-artifact@v4
        with:
          name: Helium-x86_64
          
      - name: Download Apple Silicon Build
        uses: actions/download-artifact@v4
        with:
          name: Helium-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Helium-x86_64.dmg
            Helium-arm64.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  universal:
    name: Create Universal Binary
    needs: build
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build Universal Binary
        run: |
          swift build -c release --arch arm64 --arch x86_64

      - name: Create Universal App Bundle
        run: |
          mkdir -p Helium.app/Contents/MacOS
          mkdir -p Helium.app/Contents/Resources
          
          cp .build/apple/Products/Release/Helium Helium.app/Contents/MacOS/
          
          cat > Helium.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>Helium</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.helium.browser</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Helium</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
              <key>NSAppTransportSecurity</key>
              <dict>
                  <key>NSAllowsArbitraryLoads</key>
                  <true/>
              </dict>
          </dict>
          </plist>
          EOF
          
          codesign --force --deep --sign - Helium.app

      - name: Create Universal DMG
        run: |
          hdiutil create -volname "Helium" -srcfolder Helium.app -ov -format UDZO Helium-Universal.dmg

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: Helium-Universal.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
