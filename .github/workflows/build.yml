name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  build:
    name: Build Helium
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - arch: x86_64
            name: Intel
          - arch: arm64
            name: Apple Silicon

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build for ${{ matrix.name }}
        run: |
          swift build -c release --arch ${{ matrix.arch }}

      - name: Run Tests
        if: matrix.arch == 'arm64'
        run: |
          swift test

      - name: Create App Bundle
        run: |
          # Extract version from tag or use default
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="1.2.1"
          fi
          echo "Building version: $VERSION"
          
          mkdir -p Helium.app/Contents/MacOS
          mkdir -p Helium.app/Contents/Resources
          
          # Copy binary
          cp .build/release/Helium Helium.app/Contents/MacOS/
          
          # Create Info.plist with dynamic version
          cat > Helium.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>Helium</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.helium.browser</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Helium</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundleVersion</key>
              <string>${VERSION//./}</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
              <key>NSAppTransportSecurity</key>
              <dict>
                  <key>NSAllowsArbitraryLoads</key>
                  <true/>
              </dict>
          </dict>
          </plist>
          EOF
          
          # Create Resources directory
          mkdir -p Helium.app/Contents/Resources
          
          # Create app icon using Python + Pillow
          pip3 install Pillow --quiet 2>/dev/null || true
          
          python3 << 'ICON_SCRIPT' || echo "Icon generation skipped"
          from PIL import Image, ImageDraw, ImageFont
          import os
          
          sizes = [16, 32, 128, 256, 512]
          iconset_path = "Helium.iconset"
          os.makedirs(iconset_path, exist_ok=True)
          
          for size in sizes:
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              
              # Dark rounded background
              radius = size // 5
              draw.rounded_rectangle([(0, 0), (size-1, size-1)], radius=radius, fill=(30, 32, 40, 255))
              
              # "He" text (Helium)
              try:
                  font = ImageFont.truetype("/System/Library/Fonts/Helvetica.ttc", size // 2)
              except:
                  font = ImageFont.load_default()
              
              bbox = draw.textbbox((0, 0), "He", font=font)
              tw, th = bbox[2] - bbox[0], bbox[3] - bbox[1]
              draw.text(((size - tw) // 2, (size - th) // 2 - size // 10), "He", font=font, fill=(80, 180, 255, 255))
              
              img.save(f"{iconset_path}/icon_{size}x{size}.png")
              # @2x versions
              img_2x = img.resize((size * 2, size * 2), Image.LANCZOS)
              img_2x.save(f"{iconset_path}/icon_{size}x{size}@2x.png")
          
          print("Icon created successfully")
          ICON_SCRIPT
          
          # Convert iconset to icns
          if [ -d "Helium.iconset" ]; then
            iconutil -c icns Helium.iconset -o Helium.app/Contents/Resources/AppIcon.icns 2>/dev/null || true
            rm -rf Helium.iconset
          fi
          
          # Sign the app (ad-hoc for now)
          codesign --force --deep --sign - Helium.app

      - name: Create DMG
        run: |
          # Install create-dmg for professional DMG creation
          brew install create-dmg || true
          
          # Create DMG folder
          mkdir -p dmg_contents
          cp -R Helium.app dmg_contents/
          
          # Wait for filesystem sync
          sleep 2
          
          # Try create-dmg for professional look with app-drop-link
          if command -v create-dmg &> /dev/null; then
            create-dmg \
              --volname "Helium" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "Helium.app" 150 185 \
              --hide-extension "Helium.app" \
              --app-drop-link 450 185 \
              --no-internet-enable \
              "Helium-${{ matrix.arch }}.dmg" \
              "dmg_contents/" || {
                # Fallback: manual DMG with Applications link
                ln -s /Applications dmg_contents/Applications
                hdiutil create -volname "Helium" -srcfolder dmg_contents -ov -format UDZO Helium-${{ matrix.arch }}.dmg
              }
          else
            # Fallback without create-dmg
            ln -s /Applications dmg_contents/Applications
            hdiutil create -volname "Helium" -srcfolder dmg_contents -ov -format UDZO Helium-${{ matrix.arch }}.dmg
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Helium-${{ matrix.arch }}
          path: Helium-${{ matrix.arch }}.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Intel Build
        uses: actions/download-artifact@v4
        with:
          name: Helium-x86_64
          
      - name: Download Apple Silicon Build
        uses: actions/download-artifact@v4
        with:
          name: Helium-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Helium-x86_64.dmg
            Helium-arm64.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  universal:
    name: Create Universal Binary
    needs: build
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build Universal Binary
        run: |
          swift build -c release --arch arm64 --arch x86_64

      - name: Create Universal App Bundle
        run: |
          mkdir -p Helium.app/Contents/MacOS
          mkdir -p Helium.app/Contents/Resources
          
          cp .build/apple/Products/Release/Helium Helium.app/Contents/MacOS/
          
          # Extract version from tag or use default
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="1.2.1"
          fi
          
          cat > Helium.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>Helium</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.helium.browser</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Helium</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundleVersion</key>
              <string>${VERSION//./}</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSSupportsAutomaticGraphicsSwitching</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
              <key>NSAppTransportSecurity</key>
              <dict>
                  <key>NSAllowsArbitraryLoads</key>
                  <true/>
              </dict>
          </dict>
          </plist>
          EOF
          
          codesign --force --deep --sign - Helium.app

      - name: Create Universal DMG
        run: |
          # Create DMG folder with Applications shortcut
          mkdir -p dmg_contents
          cp -R Helium.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          
          # Small delay to ensure files are ready
          sleep 2
          
          # Create DMG
          hdiutil create -volname "Helium" -srcfolder dmg_contents -ov -format UDZO Helium-Universal.dmg

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: Helium-Universal.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
